<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioData Generation</title>
    <link rel="stylesheet" href="trial.css">

</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="logo-container">
            <a href="home.jpeg"><img src="logo.PNG" alt="Your Logo"></a>
        </div>
        
        <button class="nav-toggle" id="nav-toggle">
            â˜°
        </button>

        <div class="nav-links" id="nav-links">
            <a href="trial.html">Home</a>
            <a href="#services">Services</a>
            <a href="about-us.jpeg">About Us</a>
            <a href="contact-us.jpeg">Contact</a>
            <a class="signup-btn">Sign Up</a>
        </div>
    </div>
</nav>
<div id="container">
    <div id="details">
        <h1 style="text-align: center;background-color: #2c3e50;color: aliceblue;border-radius: 1cqb;"  >BioData generation</h1><br><br>
        <form id="bio-form">
            <label for="fname" style="font-weight: 600;">Enter Name:</label>
            <input type="text" id="fname" name="fname" value="Sahl"><br><br>

            <label for="fachievements" style="font-weight: 600;">Achievements:</label>
            <textarea id="fachievements" name="fachievements" rows="4" cols="21"></textarea><br><br>

            <label for="fadd" style="font-weight: 600;">Address:</label>
            <input type="text" id="fadd" name="fadd" placeholder="Place,Country" value="adgffg"><br><br>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label for="profession" style="font-weight: 600;">Profession in:</label>
            <input type="text" id="profession" name="profession" value="argar"><br><br>

            <label for="ffather" style="font-weight: 600;">Father Name:</label><br>
            <input type="text" id="ffather" name="ffather" value="argar"><br>

            <label for="fmother" style="font-weight: 600;">Mother Name:</label>
            <input type="text" id="fmother" name="fmother" value="asfga"><br><br>

            <label for="fawards" style="font-weight: 600;">Awards:</label>
            <textarea id="fawards" name="fawards" rows="4" cols="21"></textarea><br><br>

            <label for="frecords" style="font-weight: 600;">Records:</label>
            <input type="text" id="frecords" name="frecords" value="sgfdf"><br><br>

            <label for="fage" style="font-weight: 600;">Age:</label>
            <input type="text" id="fage" name="fage" value="22"><br><br>  

            <label for="fdob" style="font-weight: 600;">Date of Birth:</label>
            <input type="date" id="fdob" name="fdob"><br><br>

            <label for="fmob" style="font-weight: 600;">Mobile No:</label>
            <input type="tel" id="fmob" name="fmob" value="324424322"><br><br>

            <label for="fedu" style="font-weight: 600;">Education:</label>
            <input type="text" id="fedu" name="fedu" value="hsdsg"><br><br>

            <label for="fjob" style="font-weight: 600;">Job:</label>
            <input type="text" id="fjob" name="fjob" value="ssg"><br><br>

            <label for="fskill" style="font-weight: 600;">Skills:</label>
            <input type="text" id="fskill" name="fskill" value="srdgs"><br><br>

            <label for="fhob" style="font-weight: 600;">Hobbies:</label>
            <input type="text" id="fhob" name="fhob" value="regs"><br><br>

            <label for="fintr" style="font-weight: 600;">Interested in:</label>
            <input type="text" id="fintr" name="fintr" value="argd"><br><br>

            <label for="fphoto">Upload Photo</label>
            <div class="photo-upload-wrapper">
                <input 
             type="file" 
             id="fphoto" 
             name="fphoto" 
             accept="image/*" 
             class="photo-input"
             onchange="previewPhoto(event)"
        >
        <div class="photo-preview-container">
            <img id="photo-preview" src="" alt="Photo Preview" class="photo-preview" style="display:none;">
            <div class="upload-placeholder">
                <span>+</span>
                <p>Click to upload photo</p>
            </div>
        </div>
    </div>

            <a href="test.html"><button id="genbtn" type="button" onclick="generateBioData()" style="font-weight: 600;color: aliceblue;">Generate</button></a>
        </form>
    </div>
    <!-- <div id="biodata"> </div> -->
     
</div>
<script src="script.js"></script>
</body>
</html>
