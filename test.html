    <div id="cv-main">
        <div id="side1">
            <div class="cv-section">
                <h3>Education</h3>
                <div class="cv-item">
                    <span class="cv-year">2015-2019</span>
                    <div class="cv-content">
                        <h4>Bachelor's Degree</h4>
                        <p id="education-details"></p>
                    </div>
                </div>
            </div>
    
            <div class="cv-section">
                <h3>Professional Experience</h3>
                <div class="cv-item">
                    <span class="cv-year">2019-Present</span>
                    <div class="cv-content">
                        <h4 id="profession-title"></h4>
                        <p id="profession-details"></p>
                    </div>
                </div>
            </div>
    
            <div class="cv-section">
                <h3>Contact Information</h3>
                <div class="contact-info">
                    <p><strong>Address:</strong> <span id="address-details"></span></p>
                    <p><strong>Email:</strong> contact@example.com</p>
                    <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                </div>
            </div>
        </div>
        <div id="side2">
            <div class="cv-section">
                <h3>Achievements</h3>
                <ul id="achievements-list" class="achievements-list"></ul>
            </div>

            
            <div class="cv-section">
                <h3>Skills</h3>
                <ul id="skills-list" class="skills-list"></ul>
            </div>

    
            <div class="cv-section">
                <h3>Awards</h3>
                <ul id="awards-list" class="awards-list"></ul>
            </div>
    
            <div class="cv-section">
                <h3>Interests</h3>
                <p id="interests-details"></p>
            </div>

            
        </div>
    </div>
</div>
    <script>
        const name=sessionStorage.getItem('name');
        const age=sessionStorage.getItem('age');
        const dob=sessionStorage.getItem('dob');
        const father=sessionStorage.getItem('father');
        const mother=sessionStorage.getItem('mother');
        const edu=sessionStorage.getItem('edu');
        const skill=sessionStorage.getItem('skill');
        const achievements=sessionStorage.getItem('achievements');
        const records=sessionStorage.getItem('record');
        const add=sessionStorage.getItem('add');
        const profession=sessionStorage.getItem('profession');
        const awards=sessionStorage.getItem('awards');
        const hobbies=sessionStorage.getItem('hobbies');
        const intr=sessionStorage.getItem('intr');

        const imageData = sessionStorage.getItem("photo");
            if (imageData) {
                const img = document.createElement("img");
                img.src = imageData;
                img.style.maxWidth = "100%";;
                document.getElementById("photo-section").appendChild(img);
                document.getElementById("photo-space").appendChild(img);
                
            } else {
                document.getElementById("photo-space").innerHTML = "<p>No image found. Please upload again.</p>";
                document.getElementById("photo-section").innerHTML = "<p>No image found. Please upload again.</p>";
            }


        

        const biodata = `   ${name}, born on ${dob} in ${add}, is widely regarded as one of the great ${profession}s of all time. He is the son of ${father} and ${mother}. He made history with numerous achievements, such as ${achievements}.
${name} has won prestigious awards including ${awards}. Throughout his career, he achieved countless individual awards, broke numerous records, and ${records}.
${name}'s legacy is not only built on his unparalleled skill but also on his humble nature off the field, making him an inspiration to millions worldwide.
Beyond ${profession}, ${name} is known for his love of family, which plays a central role in his life. He enjoys spending time with ${intr}.
${name} also has a passion for ${hobbies}, and is a dedicated philanthropist, running the ${name} Foundation, which focuses on supporting children’s health and education.`;


document.getElementById("textarea").textContent = biodata;



    </script>
